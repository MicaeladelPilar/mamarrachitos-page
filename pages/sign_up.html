<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-heart" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1M8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"/>
    </svg>
    
    <!-------------------CSS------------------->
    <link rel="stylesheet" href="/styles/style_navbar.css">
    <link rel="stylesheet" href="/styles/style_index.css">
    <link rel="stylesheet" href="/styles/style_footer.css">
    <link rel="stylesheet" href="/styles/style_signup.css">

    <!-----------------Favicon----------------->
    <link rel="shortcut icon" href="/imagenes/mamarrachitos.jpg" type="image/x-icon">
    
    <title>Sign Up</title> 
    
</head>

<body>
   <header class="header" id="header">
      <nav class="nav container">
         <!-- Logo -->
         <a href="index.html" class="nav__logo">Mamarrachitos</a>
   
         <!-- Menú de navegación -->
         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="/pages/productos.html" class="nav__link">Productos</a>
               </li>
               <li class="nav__item">
                  <a href="/pages/preguntas.html" class="nav__link">Preguntas</a>
               </li>
            </ul>
   
            <!-- Botón para cerrar menú en mobile -->
            <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
         </div>
   
         <!-- Íconos de búsqueda, login y carrito -->
         <div class="nav__actions">
            <i class="ri-search-line nav__search" id="search-btn"></i>
            <i class="ri-user-line nav__login" id="login-btn"></i>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bag-heart" viewBox="0 0 16 16">
               <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1M8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"/>
            </svg>
         </div>
      </nav>
   </header>

    <!--------------------- SEARCH --------------------->
    <div class="search" id="search">
       <form action="" class="search__form">
          <i class="ri-search-line search__icon"></i>
          <input type="search" placeholder="Buscar ..." class="search__input">
       </form>

       <i class="ri-close-line search__close" id="search-close"></i>
    </div>

    <!---------------------- LOGIN --------------------->
    <div class="login" id="login">
       <form action="" class="login__form">
          <h2 class="login__title">Log In</h2>
          
          <div class="login__group">
             <div>
                <label for="email" class="login__label">Email</label>
                <input type="email" placeholder="Email" id="email" class="login__input">
             </div>
             
             <div>
                <label for="password" class="login__label">Password</label>
                <input type="password" placeholder="Contraseña" id="password" class="login__input">
             </div>
          </div>

          <div>
             <p class="login__signup">
                No tienes cuenta? <a href="/pages/sign_up.html">Sign up</a>
             </p>
 
             <a href="#" class="login__forgot">
                Olvidaste tu contraseña
             </a>
 
             <button type="submit" class="login__button">Log In</button>
          </div>
       </form>

       <i class="ri-close-line login__close" id="login-close"></i>
    </div>
       <!-----------------End Header------------------>
   <div class="box">
      <span class="box__line"></span>
      <form action="">
         <h2>Sign up</h2>
         <div class="input__box">
            <input type="text" required>
            <span>Usuario</span>
            <i></i>
         </div>
         <div class="input__box">
            <input type="password" required>
            <span>Contraseña</span>
            <i></i>
         </div>
         <div class="input__box">
            <input type="email" required>
            <span>Email</span>
            <i></i>
         </div>
         <div class="rBtn">
            <label class="lbl">Género: </label>
            <div class="radio__wrapper">
               <input type="radio" name="gender" id="Mujer" value="Mujer" checked />
               <label for="Mujer">Mujer</label>
            </div>
            <div class="radio__wrapper">
               <input type="radio" name="gender" id="Hombre" value="Hombre" />
               <label for="Hombre">Hombre</label>
            </div>
            <div class="radio__wrapper">
               <input type="radio" name="gender" id="Otro" value="Otro" />
               <label for="Otro">Otro</label>
            </div>
         </div>
         <input type="submit" value="Sign Up">
      </form>
   </div>

   <footer class="piePagina">

      <a href="index.html"><img class="imagenlogofooter" src="/imagenes/mamarrachitos.jpg" alt="Logo Mamarrachitos"></a>
      
      <div class="seccion-derecha">
      <p class="redesSociales">
          <a href="https://www.instagram.com/mamarrachitos_ok"><i class="redes fi fi-brands-instagram"></i></a>
      </p>
      </div>

      <div class="seccion-izquierda">  
      <ul>
          <li class="liPaginasFooter"> <a class="linkFooter" href="index.html">Inicio</a> </li>
          <li class="liPaginasFooter"> <a class="linkFooter" href="/pages/productos.html">Productos</a> </li>
          <li class="liPaginasFooter"> <a class="linkFooter" href="/pages/preguntas.html">Preguntas</a> </li>
      </ul>
      </div>

    </footer> 
<!---------------- JS ----------------->
 <script src="/js/navbar.js"></script>
   </main>

   </body>
   </html>
